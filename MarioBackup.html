<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="crafty.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			Crafty.init(9000,400);
			var bg = Crafty.e("Background, 2D, Canvas, Image")
					.attr({w: 9000, h: 400})
					.image("bg.png");
			var platform = Crafty.e("Platform, 2D, Canvas, Color")
					.attr({x: 0, y: 350, w: 900, h:50})
					.color('rgb(0,255,200)');
			var mario = Crafty.e("Mario, 2D, Canvas, Multiway, Image, Gravity")
					.multiway(6, {UP_ARROW: -90, RIGHT_ARROW: 0, LEFT_ARROW: -180})
					.attr({x: 50, y: 350, w: 30, h: 30})
					.image("mario1.png")
					.gravity("Platform");
			Crafty.viewport.mouselook(true);
		</script>
	</body>
</html>
